
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ร้านปาท่องโก๋ มช.</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc99;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #663300;
        }
        .promo {
            text-align: center;
            font-size: 1.2em;
            color: #cc6600;
            margin: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .prices {
            text-align: center;
            font-size: 1.1em;
            color: #333;
            margin: 20px;
        }
        footer {
            background-color: #ffcc99;
            text-align: center;
            padding: 10px;
            color: #663300;
        }
    </style>
</head>
<body>
    <header>
        <h1>ร้านปาท่องโก๋ มช.</h1>
    </header>
    <div class="promo">
        สดใหม่ทุกเช้า! กรอบนอก นุ่มใน อร่อยถูกใจนักศึกษา มช.
    </div>
    <div class="gallery">
        <img src="pathongko1.jpg" alt="ปาท่องโก๋ 1">
        <img src="pathongko2.jpg" alt="ปาท่องโก๋ 2">
        <img src="pathongko3.jpg" alt="ปาท่องโก๋ 3">
    </div>
    <div class="prices">
        <p>ชุดเล็ก (5 ชิ้น) - 20 บาท</p>
        <p>ชุดกลาง (10 ชิ้น) - 35 บาท</p>
        <p>ชุดใหญ่ (15 ชิ้น) - 50 บาท</p>
    </div>
    <footer>
        ขอบคุณที่แวะมาอุดหนุนร้านปาท่องโก๋ มช. แล้วพบกันใหม่!
    </footer>
</body>
</html>
